<!DOCTYPE html>
<html>
	<head>
    <!-- <link type="text/css" href={{url_for('static', filename="css/style.css")}} rel="stylesheet" /> -->
	<link type="text/css" href="{{ url_for('.static', filename='css/styles.css')}}" rel="stylesheet" />
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>

    </head>

    <body>
        <nav>
            <div class="navbar">
                <div class="menu_container nav-container">
                
                </div>
            </div>
        </nav>

        {% if menu -%}
            
            {% for m in menu %}

                <a href="{{ url_for(m.url) }}">
                    <div class="block">
                        {{m.title}}
                    </div>
                </a>
            
            {% endfor %}

        {%- endif -%}

        <div class="content">
            <h2>{{ my_text }}</h2>
            <hr>
            <div class="between_hr">
                {% block content %}

                    {{my_text}}
                    
                {% endblock %}
            </div>
            <hr>
            <br>Вернуться на <a class="main_a" href="/dict">главную</a> страницу.
        </div>
    </body>


</html>
