{% extends 'index.html' %}
 
{% block content %}

    <ul class="list-posts">
        {% for m in mfk_table %}
            <li>
                <p class="title">

                    <a class="my_a" href="{{ url_for('showMfk', alias=m.id)}}">{{ m.id }}&nbsp;{{m.name}}&nbsp;{{m.faculty}}</a>
                </p>
                <p class="annonce">{{ m.online }}</p>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
