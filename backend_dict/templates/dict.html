{% extends 'index.html' %}
 
{% block content %}

    <h2>Список статей</h2>
    <ul class="list-posts">
        {% for p in posts %}
        <li>
            <p class="title">
                №{{ p.id }}&nbsp;
                <a class="my_a" href="{{ url_for('showPost', id_post=p.id)}}">{{p.title}}</a>
            </p>
            <p class="annonce">{{ p.text}}</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
