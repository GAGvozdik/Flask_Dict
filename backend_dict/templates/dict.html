{% extends 'index.html' %}
 
{% block content %}

    <h2>Список статей</h2>
    <ul class="list-posts">
        {% for p in posts %}
        <li>
            <p class="title">

                <a class="my_a" href="{{ url_for('showPost', alias=p.url)}}">№{{ p.id }}&nbsp;{{p.title}}</a>
            </p>
            <p class="annonce">{{ p.text[:150] | striptags }}&nbsp;...</p>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
