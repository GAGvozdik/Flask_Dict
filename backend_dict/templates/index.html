<!DOCTYPE html>
<html lang="en">
    <link type="text/css" href={{url_for('static', filename="css/style.css")}} rel="stylesheet" />

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Flask Dict</title>
    </head>
    <body>


        <div class="mainmenu header">
            {% for m in menu %}

                <a href="{{m.url}}">
                    <div class="block">
                        {{m.title}}
                    </div>
                </a>

            {% endfor %}
        </div>

        <div class="content">
            <h2>{{ my_text }}</h2>
            <hr>
            <div class="between_hr">
                {% block content %}
                        {{my_text}}
                {% endblock %}
            </div>
            <hr>
            <br>Вернуться на <a class="my_a" href="/dict">главную</a> страницу.
        </div>

    </body>
</html>
