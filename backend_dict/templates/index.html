<!DOCTYPE html>
<html lang="en">
    <link type="text/css" href={{url_for('static', filename="css/style.css")}} rel="stylesheet" />

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MFK Stars</title>
    </head>
    <body>



        <div class="mainmenu header">
            {% for m in menu %}

                <a href="{{m.url}}">
                    <div class="block">
                        {{m.title}}
                    </div>
                </a>

            {% endfor %}
        </div>




	<div class="menu">
		<div class="title"><h1>NAVIGATION</h1></div>
		<div class="list_menu">
			<ul>
                {% for m in menu %}
                    <li>
                        <a href="{{m.url}}">

                                {{m.title}}

                        </a>
                    </li>
                {% endfor %}
			</ul>
		</div>
		<div class="footer_menu">
<!--			<p>©ssttrano 2020-2021</p>-->
		</div>
	</div>


        <div class="content">
            <h2>{{ my_text }}</h2>
            <hr>
            <div class="between_hr">
                {% block content %}
                        {{my_text}}
                {% endblock %}
            </div>
            <hr>
            <br>Вернуться на <a class="main_a" href="/dict">главную</a> страницу.
        </div>

    </body>
</html>
